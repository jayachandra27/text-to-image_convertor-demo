<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title|default("Text-to-Image-generator")}}</title>
</head>
<body>
    <h3 class="text-primary" style="text-align: center; margin-top: 2cm;">Show us your creativity, your wild imagination is the limit</h3>
    <div class="container text-center" style="margin: 1em;">
        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="Specification" style="text-align:center; padding-top: 3cm; margin-bottom: 0.5cm;">Specification</label>
                <input type="text" class="form-control text-center" name="specification" placeholder="What you want to create" id="Specification">
                <button type="submit" style="align-self: center; margin-top: 0.5cm;">Search</button>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
